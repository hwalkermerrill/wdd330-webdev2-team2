<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Outside | Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/login.js" type="module"></script>
</head>
<body>
    <header id="main-header"></header>
    
    <main> 
        <div>
            <h1>Login</h1>
            <form id="login-form">
                <label for="username">Email</label>
                <input id="username" type="email" placeholder="Email" required autocomplete="username">
                
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password" required autocomplete="current-password"> 
                
                <button type="submit" id="submit_button">Login</button>
            </form>
        </div>
    </main>
    
    <footer id="main-footer"></footer>
</body>
</html>

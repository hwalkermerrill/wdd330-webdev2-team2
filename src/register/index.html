<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Outside | Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/register.js" type="module"></script>
</head>
<body>
    <header id="main-header"></header>
    
    <main> 
        <div>
            <h1>Login</h1>
            <form id="register-form">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Name" required autocomplete="name">

                <label for="address">Address</label>
                <input id="address" type="text" placeholder="Address" required autocomplete="street-address">

                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email" required autocomplete="username">
                
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password" required autocomplete="current-password"> 
                
                <button type="submit" id="submit_button">Register</button>
            </form>
        </div>
    </main>
    
    <footer id="main-footer"></footer>
</body>
</html>
